<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDEFEATD - Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(img/background.png) no-repeat center center fixed;
            background-size: cover;
            filter: grayscale(100%);
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }
        h2, h3 {
            margin-bottom: 20px;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-form input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .signup-form button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #e03e00;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="logo">
            <img src="img/logo-.png" alt="UNDEFEATD Logo">
        </div>
        <h1>UNDEFEATD</h1>
        <h2>Changing the way sports content is being consumed</h2>
        <h3>Gamifying sports content</h3>
        <p>Are you excited to change the way you post and watch sports moments?</p>
        <div class="signup-form">
            <h3>Join our VIP waitlist and get 100 clutch coins!</h3>
            <form id="signup-form">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="response-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
